version: '3.8'

services:
  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=admin
    volumes:
      - pg_data:/var/lib/postgresql/data
    # Do i need to expose the ports or they build comunication by themself? -- they do communicate with each other.
    #need it to create database manually
    ports:
      - 5432:5432
  redis:
    image: redis
    volumes:
      - redis_data:/data
  worker:
    build: 
      context: ./worker
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - type: bind
        source: ./worker
        target: /app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  node-app:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - 3000:3000
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PG_USER=postgres
      - PG_HOST=postgres
      - PG_DATABASE=calculated_values
      - PG_PASSWORD=admin
      - PG_PORT=5432
    volumes:
      - /app/node_modules
      - type: bind
        source: ./backend
        target: /app
  react-app:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - 5000:5173
    volumes:
      - /app/node_modules
      - ./frontend:/app

volumes:
  pg_data:
  redis_data: